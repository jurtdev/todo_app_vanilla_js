<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toggle.css">
    <link href="https://fonts.googleapis.com/css?family=Mandali&display=swap" rel="stylesheet">
    <title>Vanilla JS TODO APP</title>
</head>

<body>
    <header>
        <div id="clear-tasks" onclick="clearTasks()">
            <p>Clear All</p>
        </div>
        <h1>TODO LIST</h1>
        <div class="form">
            <input id="add-todo" type="text" placeholder=" ADD TODO">
            <button id="submit" type="submit" value="Submit">Add</button>
        </div>

    </header>
    <main>

        <div id="list">
            <ul id="todo-list"></ul>
        </div>

    </main>
    <footer>

        <p>Created with Vanilla JS</p>
        <p>Todo List</p>
        <p>&copy 2019 Christian Jurt</p>
    </footer>

</body>
<script src="index.js"></script>

</html>
